  <div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="request herocontent-h" data-toggle="modal" data-target="#myModal">Request</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Put your request bellow</h4>
          </div>
          <div class="modal-body">
            <p>Select request</p>
            <select class="drop-entry">
              <option value="restaurant">Restaurant</option>
              <option value="poi">Point of Interest</option>
              <option value="entertainment">Entertainment</option>
              <option value="accomodation">Accomodation</option>
            </select>
            <br>
            <br>
            <p>Time limit</p>
            <select class="drop-entry">
              <option value="5min">5 Minutes</option>
              <option value="10min">10 Minutes</option>
              <option value="30min">30 Minutes</option>
              <option value="1hr">1 Hour</option>
            </select>
            <br>
            <br>
            <p>Your specific request</p>
            <input type="text" name="request" class="text-entry">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="button-request">Request</button>
            <button type="button" class="button-close btn-close" data-dismiss="modal">Close</button>
          </div>
        </div>    
      </div>
    </div>
  </div>
